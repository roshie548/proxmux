name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for npm publish
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Build all platforms
        run: bun run build:all

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/proxmux-darwin-arm64
            dist/proxmux-darwin-x64
            dist/proxmux-linux-x64
            dist/proxmux-linux-x64-baseline
            dist/proxmux-linux-arm64
            dist/proxmux-windows-x64.exe
          body: |
            ## Installation

            ### Using npm (requires Bun)
            ```bash
            bunx proxmux
            ```

            ### Standalone Binary (no runtime required)
            Download the appropriate binary for your platform below and run directly:
            - **macOS Apple Silicon**: `proxmux-darwin-arm64`
            - **macOS Intel**: `proxmux-darwin-x64`
            - **Linux x64**: `proxmux-linux-x64`
            - **Linux x64 (older CPUs)**: `proxmux-linux-x64-baseline` - use this if you get "Illegal instruction" errors
            - **Linux ARM64**: `proxmux-linux-arm64`
            - **Windows**: `proxmux-windows-x64.exe`

            Make the binary executable (macOS/Linux):
            ```bash
            chmod +x proxmux-*
            ./proxmux-darwin-arm64  # or your platform's binary
            ```

  update-homebrew:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get release info
        id: release
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Wait for release assets
        run: sleep 10

      - name: Download release assets and compute SHA256
        id: sha
        run: |
          VERSION=${{ steps.release.outputs.tag }}
          BASE_URL="https://github.com/roshie548/proxmux/releases/download/${VERSION}"

          echo "Downloading binaries..."
          curl -sL "${BASE_URL}/proxmux-darwin-arm64" -o darwin-arm64
          curl -sL "${BASE_URL}/proxmux-darwin-x64" -o darwin-x64
          curl -sL "${BASE_URL}/proxmux-linux-arm64" -o linux-arm64
          curl -sL "${BASE_URL}/proxmux-linux-x64" -o linux-x64

          echo "Computing SHA256 hashes..."
          echo "darwin_arm64=$(sha256sum darwin-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "darwin_x64=$(sha256sum darwin-x64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_arm64=$(sha256sum linux-arm64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x64=$(sha256sum linux-x64 | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: roshie548/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION=${{ steps.release.outputs.version }}
          TAG=${{ steps.release.outputs.tag }}

          cat > homebrew-tap/Formula/proxmux.rb << EOF
          class Proxmux < Formula
            desc "Terminal UI for managing Proxmox VE clusters"
            homepage "https://github.com/roshie548/proxmux"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/roshie548/proxmux/releases/download/${TAG}/proxmux-darwin-arm64"
                sha256 "${{ steps.sha.outputs.darwin_arm64 }}"
              else
                url "https://github.com/roshie548/proxmux/releases/download/${TAG}/proxmux-darwin-x64"
                sha256 "${{ steps.sha.outputs.darwin_x64 }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/roshie548/proxmux/releases/download/${TAG}/proxmux-linux-arm64"
                sha256 "${{ steps.sha.outputs.linux_arm64 }}"
              else
                url "https://github.com/roshie548/proxmux/releases/download/${TAG}/proxmux-linux-x64"
                sha256 "${{ steps.sha.outputs.linux_x64 }}"
              end
            end

            def install
              bin.install stable.url.split("/").last => "proxmux"
            end

            test do
              assert_match "proxmux", shell_output("#{bin}/proxmux --help 2>&1", 1)
            end
          end
          EOF

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/proxmux.rb
          git commit -m "Update proxmux to ${{ steps.release.outputs.version }}"
          git push
